<div>
  <form [formGroup]="formGroup" (ngSubmit)="sendForm()">
    <div>
      <label for="user">Utente</label>
      <input type="text" formControlName="user" autocomplete="off" maxlength="50" minlength="4" />
    </div>

    <div>
      <label for="password">Password</label>
      <input [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off" maxlength="20"
        minlength="4" />
    </div>

    <button type="submit">Entrare</button>
  </form>
</div>
