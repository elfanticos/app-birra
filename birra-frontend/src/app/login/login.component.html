<div class="container-login">
  <form [formGroup]="formGroup" (ngSubmit)="sendForm()">

    <div class="form-floating has-validation ">
      <input 
        type="text" 
        class="form-control"
        [class.is-invalid]="formGroup.controls['user'].dirty && formGroup.controls['user'].invalid"
        id="user" 
        placeholder=""
        formControlName="user"
        autocomplete="off"
        maxlength="50"
        minlength="4"
        required>

      <label for="user">Utente</label>

      <div class="invalid-feedback">
        <app-control-messages [control]="formGroup.controls['user']"></app-control-messages>
      </div>

    </div>

    <div class="form-floating">
      <input 
        [type]="hide ? 'password' : 'text'" 
        class="form-control"
        [class.is-invalid]="formGroup.controls['password'].dirty && formGroup.controls['password'].invalid"
        id="password"
        placeholder=""
        formControlName="password"
        autocomplete="off"
        maxlength="20"
        minlength="4">

      <label for="password">Password</label>

      <div class="invalid-feedback">
        <app-control-messages [control]="formGroup.controls['password']"></app-control-messages>
      </div>

    </div>

    <p *ngIf="invalidLogin">
      {{ msgInvalid }}
    </p>

    <button class="btn btn-lg btn-primary" type="submit">Entrare</button>
  </form>
</div>
