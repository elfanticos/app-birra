<div class="container-login">
  <form [formGroup]="formGroup" (ngSubmit)="sendForm()">

    <div class="form-floating">
      <input type="text" class="form-control" id="user" placeholder="" formControlName="user" autocomplete="off"
        maxlength="50" minlength="4">
      <label for="user">Utente</label>
    </div>

    <div class="form-floating">
      <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" placeholder=""
        formControlName="password" autocomplete="off" maxlength="20" minlength="4">
      <label for="password">Password</label>
    </div>

    <button class="btn btn-lg btn-primary" type="submit">Entrare</button>
  </form>
</div>
